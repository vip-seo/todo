<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        let arr = [];
        $(function() {
    $('button#add').on('click', function () {
        
        arr.push($('input').val());
        $('.tasksBoard > ul').append('<li><span class="delete">×</span><input type="checkbox"><label>' + $('input').val() + '</label></li>');
              
        
     });

     console.log(arr);

});
    </script>
  </head>
  <body>
    <div class="main">
      <h1>TO-DO LIST</h1>
      
        <input id="task" class="add" type="text" placeholder="Новое задание" name="task">
        <button  id="add" type="submit"><strong>ADD</strong></button>
      
    </div>
      <div class="tasksBoard">
        <ul>
          <!-- <li><span class="delete">×</span><input type="checkbox"><label>Vanilla JavaScript</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Vue.js</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>React.js</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Node.js</label></li> -->
        </ul>
        <a id="clear">Clear</a>
      </div>
   
    
  </body>
  
</html>
